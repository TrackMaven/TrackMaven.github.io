{% extends "base.html" %}
{% block indextitle %}{% endblock %}
{% block content %}
<div class="blog-post">
  <h2 class="blog-post-title">{{ article.title }}</h2>
  <p class="blog-post-meta">{{ article.locale_date }} by <a href="#">{{ article.author }}</a></p>
  <div>{{ article.content }}</div>
    {% include "twitter.html" %}
  {% if DISQUS_SITENAME %}
    <h3>Comments</h3>
    <div id="disqus_thread"></div>
  {% endif %}
</div><!-- /.blog-post -->
{% endblock %}
