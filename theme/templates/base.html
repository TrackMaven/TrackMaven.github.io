<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="{{ AUTHOR }}">
    <link rel="icon" href="https://s3.amazonaws.com/awstrackmaven/img/favicon.ico">

    <title>
      {% block title %}{{ SITENAME }}{% endblock %} - TrackMaven
    </title>

    <link href="{{ SITEURL }}/theme/css/main.css" rel="stylesheet">
  </head>

  <body>
    <div class="blog-masthead">
      <div class="container">
        <h1 class="blog-title">
          <img src="{{ SITEURL }}/theme/images/logo.png">
          <a href="{{ SITEURL }}/">The Engine Room</a>
        </h1>
      </div>
    </div>

    <div class="container">
      <div class="blog-header"></div>
      <div class="row">
        <div class="col-sm-12 blog-main">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>

    <div class="blog-footer">
      <p>&copy; 2014 - TrackMaven</p>
    </div>
  </body>
</html>
